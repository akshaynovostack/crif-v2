version: '3'
services:
  nodejs:
    build: .
    ports:
      - "4001:4001"
    volumes:
      - .:/usr/src/app
    depends_on:
      - filebeat

  filebeat:
    image: docker.elastic.co/beats/filebeat:7.17.0
    volumes:
      - ./filebeat.yml:/usr/share/filebeat/filebeat.yml
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    user: root
